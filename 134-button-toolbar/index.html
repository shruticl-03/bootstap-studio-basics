<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled-content-center</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Button Toolbar</h1>
        <p>Combine sets of button groups into button toolbars for more complex components. Remove the class to see the difference.</p>
        <div class="btn-toolbar">
            <div class="btn-group"><button class="btn btn-secondary" type="button">1</button><button class="btn btn-secondary" type="button">2</button><button class="btn btn-secondary" type="button">3</button></div>
            <div class="btn-group"><button class="btn btn-secondary" type="button">5</button><button class="btn btn-secondary" type="button">6</button></div>
            <div class="btn-group"><button class="btn btn-secondary" type="button">8</button></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
