<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled-content-center</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <h2>Cards with Contextual Classes</h2>
        <div class="card">
            <div class="card-body">
                <p>Basic card</p>
            </div>
        </div>
        <div class="card bg-primary text-white mt-3">
            <div class="card-body">
                <p>Primary card</p>
            </div>
        </div>
        <div class="card bg-success text-white mt-3">
            <div class="card-body">
                <p>Success card</p>
            </div>
        </div>
        <div class="card bg-info text-white mt-3">
            <div class="card-body">
                <p>Info card</p>
            </div>
        </div>
        <div class="card bg-warning text-white mt-3">
            <div class="card-body">
                <p>Warning card</p>
            </div>
        </div>
        <div class="card bg-danger text-white mt-3">
            <div class="card-body">
                <p>Danger card</p>
            </div>
        </div>
        <div class="card bg-secondary text-white mt-3">
            <div class="card-body">
                <p>Secondary card</p>
            </div>
        </div>
        <div class="card bg-dark text-white mt-3">
            <div class="card-body">
                <p>Dark card</p>
            </div>
        </div>
        <div class="card bg-light text-dark mt-3">
            <div class="card-body">
                <p>Light card</p>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</html>
