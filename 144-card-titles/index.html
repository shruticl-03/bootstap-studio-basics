<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled-content-center</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <h2>Card Titles</h2>
        <p>The .card-subtitle is used after a .card-title, and adds the following to an element:&nbsp;<code>margin-top: -.375rem; margin-bottom: 0;</code>.</p>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Card title</h4>
                <h6 class="text-muted card-subtitle mb-2">Card subtitle</h6>
                <p class="card-text">Some text some text some text some text..</p><a class="card-link" href="#">Card link</a><a class="card-link" href="#">Another link</a>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
