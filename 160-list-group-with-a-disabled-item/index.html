<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled-content-center</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <h2>List Group With a Disabled Item</h2>
        <p>The disabled class adds a lighter text color to the disabled item. And if used on links, it will remove the default hover effect.</p>
        <ul class="list-group">
            <li class="list-group-item disabled"><span>Disabled item</span></li>
            <li class="list-group-item disabled"><span href="#">Disabled item</span></li>
            <li class="list-group-item"><span href="#">Third item</span></li>
        </ul>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
