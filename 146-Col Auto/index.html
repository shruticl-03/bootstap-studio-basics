<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled-content-center</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container mt-3">
        <h2>Col Auto</h2>
        <p>Use .col-auto to make the columns automatically size themselves based on their content.</p>
        <form class="form-row align-items-center" action="#">
            <div class="col-auto"><input class="form-control mb-2" type="text" id="email2" name="email" placeholder="Enter email"></div>
            <div class="col-auto"><input class="form-control mb-2" type="text" id="pwd2" name="pswd" placeholder="Enter password"></div>
            <div class="col-auto">
                <div class="form-check mb-2">
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="remember"><label class="form-check-label" for="formCheck-1">Remember me</label></div>
                </div>
            </div>
            <div class="col-auto"><button class="btn btn-primary mb-2" type="submit">Submit</button></div>
        </form>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
