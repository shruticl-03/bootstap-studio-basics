<body>
    <div class="container">
        <h2>Dropdowns</h2>
        <p>The .active class adds a blue background color to the active link.</p>
        <p>The .disabled class disables a dropdown item (grey text color and a no-parking-sign on hover).</p>
        <div class="dropdown"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">Dropdown button</button>
            <div class="dropdown-menu"><a class="dropdown-item" href="#">Normal</a><a class="dropdown-item active" href="#">Active</a><a class="dropdown-item disabled" href="#">Disabled</a></div>
        </div>
    </div>

</body>
